<div class="admin-site">
	<a href="#/admin" class="btn btn-default">Back to admin</a>
	<h4>Add product:</h4>

	<form>
		<label for="name">Product Name:</label>
		<input type="text" id="name" ng-model="product.name" />

		<label for="price">Price:</label>
		<input type="text" id="price" ng-model="product.price" />

		<label for="image">Image:</label>
		<input type="text" id="image" ng-model="product.image" />

		<label for="category">Category:</label>
		<input type="text" id="category" ng-model="product.category" />

		<label for="description">Description:</label>
		<input type="text" id="description" ng-model="product.description" />

		<button class="btn btn-default confirm" type="submit" ng-click="addProduct()">Add Product</button>	
	</form>
</div>
